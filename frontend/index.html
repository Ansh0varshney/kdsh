<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Analysis & Conference Recommendation</title>
</head>
<body>
    <h1>Automated Research Paper Analysis & Conference Recommendation</h1>
    <form id="uploadForm">
        <input type="file" id="paperFile" name="paperFile" required />
        <button type="submit">Upload Paper</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('paperFile');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            const res = await fetch('http://localhost:8000/upload-paper', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            document.getElementById('result').innerText = 'Uploaded: ' + data.filename;
        };
    </script>
</body>
</html>
